<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KidSwap | Week Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header style="margin-bottom: 2.5rem;">
            <h1>KidSwap</h1>
            <p class="swap-info">Custody Tracker</p>
        </header>

        <!-- Box 1: Setup -->
        <div class="glass" style="padding: 1.5rem; margin-bottom: 1.5rem; text-align: left;">

            <div style="margin-bottom: 1.2rem;">
                <label class="on-duty-label" style="display: block; margin-bottom: 0.5rem;">Schedule Type</label>
                <select id="schedule-type-select"
                    style="width: 100%; background: var(--bg-color); color: white; border: 1px solid var(--border); padding: 0.5rem; border-radius: 8px;">
                    <option value="weekly">Weekly Rotation</option>
                    <option value="weekend">Alternating Weekends</option>
                    <option value="split">Split Days (On/Off)</option>
                </select>
            </div>

            <!-- Weekly/Weekend Swap Day Section -->
            <div id="standard-swap-section" style="margin-bottom: 1.2rem;">
                <label class="on-duty-label" style="display: block; margin-bottom: 0.5rem;">Which day does the change
                    over take place?</label>
                <select id="swap-day-select"
                    style="width: 100%; background: var(--bg-color); color: white; border: 1px solid var(--border); padding: 0.5rem; border-radius: 8px;">
                    <option value="1">Monday</option>
                    <option value="2">Tuesday</option>
                    <option value="3">Wednesday</option>
                    <option value="4">Thursday</option>
                    <option value="5" selected>Friday</option>
                    <option value="6">Saturday</option>
                    <option value="0">Sunday</option>
                </select>
            </div>

            <div style="display: flex; gap: 1rem; margin-bottom: 1.2rem;">
                <div style="flex: 1;">
                    <label class="on-duty-label" style="display: block; margin-bottom: 0.5rem;">Parent 1</label>
                    <input type="text" id="p1-name" value="" placeholder="e.g. Dad"
                        style="width: 100%; background: var(--bg-color); color: white; border: 1px solid var(--border); padding: 0.5rem; border-radius: 8px;">
                </div>
                <div style="flex: 1;">
                    <label class="on-duty-label" style="display: block; margin-bottom: 0.5rem;">Parent 2</label>
                    <input type="text" id="p2-name" value="" placeholder="e.g. Mom"
                        style="width: 100%; background: var(--bg-color); color: white; border: 1px solid var(--border); padding: 0.5rem; border-radius: 8px;">
                </div>
            </div>

            <!-- Split Days Quantity Section -->
            <div id="split-quantity-section" style="margin-bottom: 1.2rem; display: none; gap: 1rem;">
                <div style="flex: 1;">
                    <label id="p1-days-label" class="on-duty-label"
                        style="display: block; margin-bottom: 0.5rem; min-height: 1.2rem;">P1
                        Days On</label>
                    <select id="p1-days-select"
                        style="width: 100%; background: var(--bg-color); color: white; border: 1px solid var(--border); padding: 0.5rem; border-radius: 8px;">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3" selected>3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                    </select>
                </div>
                <div style="flex: 1;">
                    <label id="p2-days-label" class="on-duty-label"
                        style="display: block; margin-bottom: 0.5rem; min-height: 1.2rem;">P2
                        Days On</label>
                    <select id="p2-days-select"
                        style="width: 100%; background: var(--bg-color); color: white; border: 1px solid var(--border); padding: 0.5rem; border-radius: 8px;">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4" selected>4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                    </select>
                </div>
            </div>

            <div>
                <label id="sync-question-label" class="on-duty-label"
                    style="display: block; margin-bottom: 0.5rem;">Who's week is it currently?</label>
                <select id="current-parent-sync"
                    style="width: 100%; background: var(--bg-color); color: white; border: 1px solid var(--border); padding: 0.5rem; border-radius: 8px;">
                    <option value="0">Parent 1</option>
                    <option value="1">Parent 2</option>
                </select>
            </div>

            <!-- Split Day of Turn Selector -->
            <div id="split-sync-details" style="display: none; margin-top: 1rem;">
                <label class="on-duty-label" style="display: block; margin-bottom: 0.5rem;">Which day of their turn
                    are they on?</label>
                <select id="current-turn-day"
                    style="width: 100%; background: var(--bg-color); color: white; border: 1px solid var(--border); padding: 0.5rem; border-radius: 8px;">
                    <option value="1">Day 1</option>
                    <option value="2">Day 2</option>
                    <option value="3">Day 3</option>
                </select>
            </div>
        </div>

        <!-- Box 2: Status -->
        <div class="status-card glass" id="main-status" style="margin-bottom: 1.5rem;">
            <div class="parent-name" id="current-parent-display" style="font-size: 2rem;"></div>
            <div class="swap-info" id="next-swap-info" style="margin-bottom: 1rem;"></div>

            <div class="calendar-header"
                style="display: grid; grid-template-columns: repeat(7, 1fr); gap: 8px; margin-bottom: 0.5rem; text-align: center; font-size: 0.7rem; color: var(--text-muted); font-weight: 800;">
                <div>S</div>
                <div>M</div>
                <div>T</div>
                <div>W</div>
                <div>T</div>
                <div>F</div>
                <div>S</div>
            </div>
            <div class="calendar-mini" id="calendar-grid">
                <!-- Days will be injected here -->
            </div>

            <div class="controls" style="margin-top: 1rem;">
                <button id="prev-week" style="padding: 0.4rem 0.8rem; font-size: 0.8rem;">Previous Week</button>
                <button id="today-btn" style="padding: 0.4rem 0.8rem; font-size: 0.8rem;">Today</button>
                <button id="next-week" style="padding: 0.4rem 0.8rem; font-size: 0.8rem;">Next Week</button>
            </div>
        </div>

        <!-- Box 3: Future Date Lookup -->
        <div class="glass" style="padding: 1.5rem;">
            <div class="on-duty-label" style="margin-bottom: 1rem;">Who has the kids on this date?</div>
            <div style="display: flex; gap: 0.5rem; align-items: center; justify-content: center;">
                <input type="date" id="jump-date-input"
                    style="background: rgba(255,255,255,0.05); border: 1px solid var(--border); color: white; padding: 0.5rem; border-radius: 8px; flex: 1;">
                <button id="jump-btn" class="primary" style="padding: 0.5rem 1.2rem;">Check</button>
            </div>
            <div id="lookup-result" style="margin-top: 1rem; font-weight: 600; min-height: 1.2rem;"></div>
        </div>

        <div style="margin-top: 1.5rem; font-size: 0.7rem; color: var(--text-muted); text-align: center; opacity: 0.8;">
            Settings save automatically.
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
